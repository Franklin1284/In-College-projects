    <body>
<div class="container">
    <div class="navbar">
        <img src="media/logo.png" class="logo">
        <ul>
            <li><a href="#">HOME</a></li>
            <li><a href="#">ABOUT</a></li>
            <li><a href="#">SPECIFICATION</a></li>

        </ul>

    <div class="content">

        <div class="left-col">
            <h1>THE<br>MUSIC<br>MACHINE</h1>
        </div>
        <div class="right-col">
            <p>Click To Here To Listen</p>
            <img src="media/play.png" id="icon">

        </div>
    </div>
</div>
<audio id="mysongs"> 
    <source src="media/ODDTAXI .mp3" type="audio/mp3">
</audio>
    

<script>


    var mysongs = document.getElementById("mysongs");
    var icon = document.getElementById("icon");
    icon.onclick = function(){
        if(mysongs.paused){
            mysongs.play();
            icon.src = "media/pause.png";
        }else{
            mysongs.pause();
            icon.src = "media/play.png";
        }
    }
</script>
    </body>
</html>
